  .logo-mark svg {

    height: 40px;
  }

  h1 {

  }

  /* Gallery Container */
  .gallery-container {
    padding: 2rem 1rem;
    max-width: 1400px;
    margin: 0 auto;
  }

  .gallery-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .search-box {
    flex: 1;
    max-width: 400px;
    position: relative;
  }

  .search-box input {
    width: 100%;
    padding: 1rem 3rem 1rem 1rem;
    border: 2px solid var(--primary);
    border-radius: 50px;
    background: rgba(255,255,255,0.1);
    color: var(--light);
    font-size: 1rem;
    transition: var(--transition);
  }

  .search-box input:focus {

  .filter-buttons {

    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 0.7rem 1.5rem;
    border: 2px solid var(--primary);
    background: transparent;
    color: var(--light);
    border-radius: 50px;
    cursor: pointer;
    transition: var(--transition);
    font-weight: 500;
  }

  .filter-btn.active,
  .filter-btn:hover {
    background: var(--primary);
    color: var(--white);
    transform: translateY(-2px);
  }

  /* Gallery Grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
  }

  .gallery-item {
    position: relative;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: var(--transition);
    aspect-ratio: 4/3;
    background: linear-gradient(90deg, #2d1f0f 25%, #3d2a15 50%, #2d1f0f 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }

  .gallery-item.loaded {
    background: none;
    animation: none;
  }

  .gallery-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: var(--transition);
  }

  .gallery-item:hover img {
    transform: scale(1.1);
  }

  .item-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    padding: 2rem 1.5rem 1.5rem;
    color: var(--white);
    transform: translateY(100%);
    transition: var(--transition);
  }

  .gallery-item:hover .item-overlay {
    transform: translateY(0);
  }

  .item-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .item-desc {
    font-size: 0.9rem;
    opacity: 0.9;

    gap: 0.5rem;

    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: var(--transition);
    margin: 2rem auto;
    box-shadow: var(--shadow);

  .back-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);

  .lightbox {

    left: 0;

    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 1rem;

  .lightbox-btn {
    background: rgba(139, 69, 19, 0.8);

    color: var(--white);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    font-size: 1.5rem;
    font-weight: bold;
  }

  .lightbox-btn:hover {
    background: var(--primary);
    transform: scale(1.1);
  }

  .lightbox-close {
    position: absolute;
    top: -50px;
    left: 0;
    background: var(--primary);
    border: none;
    color: var(--white);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: var(--transition);
    font-size: 1.2rem;
    font-weight: bold;
  }

  .lightbox-close:hover {
    background: var(--primary-dark);
    transform: rotate(90deg);
  }

  .lightbox-info {
    margin-top: 1rem;
    text-align: center;
    color: var(--light);
  }

  .lightbox-counter {
    font-size: 1rem;
    color: var(--accent);

  .lightbox-title {

    cursor: pointer;
    opacity: 0.6;

  }

  .thumbnail.active,
  .thumbnail:hover {
    opacity: 1;
    border-color: var(--primary);
    transform: scale(1.1);
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }

    from {

    }
    to {

      transform: translateY(0);

];

// ÿπŸÜÿßÿµÿ± DOM
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbTitle = document.getElementById('lbTitle');
const closeBtn = document.getElementById('lbClose');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const thumbnails = document.getElementById('thumbnails');
const counter = document.getElementById('counter');
const searchInput = document.getElementById('searchInput');
const filterBtns = document.querySelectorAll('.filter-btn');

let currentIndex = 0;
let filteredImages = [...galleryData];

// ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖÿπÿ±ÿ∂
function createGallery() {
  gallery.innerHTML = '';
  filteredImages.forEach((item, index) => {
    const galleryItem = document.createElement('div');
    galleryItem.className = 'gallery-item';
    galleryItem.setAttribute('data-category', item.category);
    
    const img = document.createElement('img');
    img.src = item.src;
    img.alt = item.title;
    img.loading = 'lazy';
    
    img.addEventListener('load', () => {
      galleryItem.classList.add('loaded');
    });
    
    const overlay = document.createElement('div');
    overlay.className = 'item-overlay';
    overlay.innerHTML = `
      <div class="item-title">${item.title}</div>
      <div class="item-desc">${item.desc}</div>
    `;
    
    galleryItem.appendChild(img);
    galleryItem.appendChild(overlay);
    galleryItem.addEventListener('click', () => showImage(index));
    gallery.appendChild(galleryItem);
  });
}

// ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ© ŸÅŸä Lightbox
function showImage(index) {
  currentIndex = index;
  const item = filteredImages[currentIndex];
  
  lbImg.src = item.src;
  lbTitle.textContent = item.title;
  counter.textContent = `${currentIndex + 1} / ${filteredImages.length}`;
  
  // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖÿµÿ∫ÿ±ÿ©
  updateThumbnails();
  
  lightbox.classList.add('open');
  document.body.style.overflow = 'hidden';
}

// ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖÿµÿ∫ÿ±ÿ©
function updateThumbnails() {
  thumbnails.innerHTML = '';
  filteredImages.forEach((item, index) => {
    const thumb = document.createElement('img');
    thumb.className = `thumbnail ${index === currentIndex ? 'active' : ''}`;
    thumb.src = item.src;
    thumb.alt = item.title;
    thumb.addEventListener('click', () => showImage(index));
    thumbnails.appendChild(thumb);
  });
}

// ÿßŸÑÿ®ÿ≠ÿ´ ŸàÿßŸÑÿ™ÿµŸÅŸäÿ©
function filterGallery() {
  const searchTerm = searchInput.value.toLowerCase();
  const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
  
  filteredImages = galleryData.filter(item => {
    const matchesSearch = item.title.toLowerCase().includes(searchTerm) || 
                         item.desc.toLowerCase().includes(searchTerm);
    const matchesFilter = activeFilter === 'all' || item.category === activeFilter;
    return matchesSearch && matchesFilter;
  });
  
  createGallery();
}

// ÿ£ÿ≠ÿØÿßÿ´
closeBtn.addEventListener('click', () => {
  lightbox.classList.remove('open');
  document.body.style.overflow = '';
});

prevBtn.addEventListener('click', () => {
  showImage((currentIndex - 1 + filteredImages.length) % filteredImages.length);
});

nextBtn.addEventListener('click', () => {
  showImage((currentIndex + 1) % filteredImages.length);
});

lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    lightbox.classList.remove('open');
    document.body.style.overflow = '';
  }
});

// ÿ£ÿ≠ÿØÿßÿ´ ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠
window.addEventListener('keydown', (e) => {
  if (!lightbox.classList.contains('open')) return;
  
  switch(e.key) {
    case 'Escape':
      closeBtn.click();
      break;
    case 'ArrowRight':
      prevBtn.click();
      break;
    case 'ArrowLeft':
      nextBtn.click();
      break;
  }
});

// ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ®ÿ≠ÿ´ ŸàÿßŸÑÿ™ÿµŸÅŸäÿ©
searchInput.addEventListener('input', filterGallery);

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    filterBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    filterGallery();
  });
});

// ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ŸàŸÑŸäÿ©
createGallery();
</script>
